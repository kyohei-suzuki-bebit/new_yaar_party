<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: RIDDLE // DECRYPT v2</title>
    <style>
        :root {
            --primary: #00ff41;
            --error: #ff3333;
            --bg: #0d0d0d;
            --panel: #1a1a1a;
            --glitch: #ff00ff;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            min-height: 100vh;
            text-transform: uppercase;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for footer */
        }

        h1, h2 {
            text-shadow: 2px 2px var(--glitch);
            margin: 0;
        }

        /* Utility */
        .hidden { display: none !important; }
        .center { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 90vh;}
        
        /* Buttons */
        button {
            background: var(--primary);
            color: var(--bg);
            border: 1px solid var(--primary);
            padding: 1rem 2rem;
            font-weight: bold;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: 0.2s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            box-shadow: 0 0 15px var(--primary);
            background: #fff;
        }

        /* Game UI */
        .header-status {
            position: sticky;
            top: 0;
            background: rgba(13, 13, 13, 0.9);
            border-bottom: 1px solid var(--primary);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .riddle-card {
            border: 1px solid #333;
            background: var(--panel);
            margin-bottom: 2rem;
            padding: 1.5rem;
            position: relative;
            transition: 0.3s;
        }

        .riddle-card.solved {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .riddle-card.error {
            border-color: var(--error);
            animation: shake 0.4s;
        }

        .q-number {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-group {
            margin-top: 1rem;
            position: relative;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid #555;
            color: #fff;
            font-family: inherit;
            font-size: 1.1rem;
            width: 100%;
            padding: 5px 0;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .status-indicator {
            position: absolute;
            right: 0;
            bottom: 5px;
            font-weight: bold;
        }

        .solved .status-indicator::after {
            content: "[ UNLOCKED ]";
            color: var(--primary);
        }
        
        .solved input {
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Fixed Footer for Action */
        .action-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(13, 13, 13, 0.95);
            padding: 15px;
            text-align: center;
            border-top: 1px solid var(--primary);
            z-index: 200;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="scanlines"></div>

<div id="screen-start" class="container center">
    <h1>System Locked</h1>
    <p style="margin-top:20px; text-align:center;">
        セキュリティレベル 5<br>
        全5問の暗号を解読し、<br>システム制御権を奪取せよ。
    </p>
    <button onclick="game.start()">INITIALIZE</button>
</div>

<div id="screen-game" class="hidden">
    <div class="container">
        <div class="header-status">
            <span>SECURE LEVEL: <span id="solved-count">0</span>/5</span>
            <span id="timer">0.00s</span>
        </div>

        <div id="riddle-container" style="margin-top: 2rem;">
            </div>
    </div>

    <div class="action-footer">
        <button onclick="game.checkAll()" style="margin:0; width:90%;">DECRYPT ALL</button>
    </div>
</div>

<div id="screen-result" class="container center hidden">
    <h1 style="color:var(--primary)">ACCESS GRANTED</h1>
    <p>全セキュリティ解除成功</p>
    <div style="border: 2px solid var(--primary); padding: 2rem; margin: 2rem 0; text-align: center;">
        <p style="font-size: 0.8rem;">TOTAL TIME</p>
        <h2 style="font-size: 3rem;" id="final-time">0.00</h2>
    </div>
    <p>スタッフにこの画面を提示してください。</p>
</div>

<script>
    const riddles = [
        {
            id: 1,
            q: "私は都市にいるが、家はない。<br>山にいるが、木はない。<br>水はあるが、魚はいない。<br>私は何？（漢字2文字）",
            a: ["地図", "ちず", "map"]
        },
        {
            id: 2,
            q: "使えば使うほど小さくなるものは？<br>（ひらがな4文字）",
            a: ["けしごむ", "ケシゴム", "消しゴム", "eraser"]
        },
        {
            id: 3,
            q: "割れても使えるものってなーんだ？<br>（ひらがな3文字）",
            a: ["たまご", "卵", "タマゴ", "egg"]
        },
        {
            id: 4,
            q: "上は洪水、下は大火事。<br>これ、なーんだ？<br>（ひらがな4文字）",
            a: ["おふろ", "お風呂", "オフロ", "bath"]
        },
        {
            id: 5,
            q: "朝は4本足、昼は2本足、夕方は3本足。<br>この生き物は？（漢字2文字）",
            a: ["人間", "にんげん", "ヒト", "ひと", "human"]
        }
    ];

    const game = {
        startTime: 0,
        timerInterval: null,
        
        init: function() {
            const container = document.getElementById('riddle-container');
            container.innerHTML = riddles.map((r, index) => `
                <div class="riddle-card" id="card-${index}">
                    <span class="q-number">CODE_SEQUENCE_0${index + 1}</span>
                    <p>${r.q}</p>
                    <div class="input-group">
                        <input type="text" id="input-${index}" placeholder="ENTER PASSWORD..." autocomplete="off">
                        <span class="status-indicator"></span>
                    </div>
                </div>
            `).join('');
        },

        start: function() {
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            this.init();
            this.startTime = Date.now();
            this.timerInterval = setInterval(() => {
                const diff = (Date.now() - this.startTime) / 1000;
                document.getElementById('timer').innerText = diff.toFixed(2) + 's';
            }, 50);
        },

        checkAll: function() {
            let correctCount = 0;
            let isAllCorrect = true;

            riddles.forEach((riddle, index) => {
                const card = document.getElementById(`card-${index}`);
                const input = document.getElementById(`input-${index}`);
                const val = input.value.trim().toLowerCase();

                // Check answer logic (simple includes check)
                const isCorrect = riddle.a.some(ans => ans.toLowerCase() === val);

                if (isCorrect) {
                    card.classList.add('solved');
                    card.classList.remove('error');
                    input.disabled = true; // Lock the input if correct
                    correctCount++;
                } else {
                    card.classList.add('error');
                    card.classList.remove('solved');
                    isAllCorrect = false;
                }
            });

            document.getElementById('solved-count').innerText = correctCount;

            if (isAllCorrect) {
                this.finish();
            } else {
                // Scroll to the first error
                const firstError = document.querySelector('.riddle-card.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        },

        finish: function() {
            clearInterval(this.timerInterval);
            const finalTime = ((Date.now() - this.startTime) / 1000).toFixed(2);
            
            setTimeout(() => {
                document.getElementById('screen-game').classList.add('hidden');
                document.getElementById('screen-result').classList.remove('hidden');
                document.getElementById('final-time').innerText = finalTime + 's';
                window.scrollTo(0,0);
            }, 500);
        }
    };

</script>
</body>
</html>
